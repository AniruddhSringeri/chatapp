<!DOCTYPE html>
<html lang = "en">
	<head>
		<!-- Required meta tags -->
		<meta charset = "utf-8"/>
		<meta name = "viewport" content = "width=device-width, initial-scale=1"/>

		<!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>

	    <link href="/static/styles.css" rel="stylesheet"/>

	    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	    


	    <!-- documentation at https://flask-socketio.readthedocs.io/en/latest/ -->
	    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

		<!-- app's own JavaScript -->
	    <script src = "{{ url_for('static', filename='scripts.js') }}"></script>

	    <title>Mercury</title>
	</head>
	<body>
		<nav>
	<form id = "create_channel">
			<input type = "text" id = "channel" name = "channel" placeholder=" Create a channel" required class = "form-control">		
			<button id = "create_button" type = "submit" class = "btn btn-secondary">Create</button>
	</form>
		</nav>
		<main class = "container p-5">
            <p id="profile-name" data-profile-name="{{ username }}">{{ username }}</p>
            <div id = "channel_list">
                <header>Channels</header>
                <ul id = "change_channel">
                    {% for my_channel in channels %}
                    <li class = "my_channel" data-channel = "{{my_channel}}">{{ my_channel }}</li>
                    {% endfor %}
                </ul>
            </div>
            <!-- List of users for private messaging, does not work
            <div id = "users">
                <header>Users</header>
                <ul>
                    {% for user in users %}
                    <li class = "my_user" data-user = "{{ user }}" data-channel = "{{ users[user] }}">{{ user }}</li>
                    {% endfor %}			
                </ul>
            -->
            </div>
            <div id = "welcome">
                <h1>Welcome to Flack!</h1>
                <p>You can chat with others here by creating your own channels or joining existing ones</p>
                <p>To get started, please enter the name you would like to use:</p>
                <form id = "starter_form">
                    <div class = "form-group">
                        <input type = "text" name = "name" id = "name" required placeholder="Display name" class = "form-control">
                    </div>
                    <button id = "starter_button" type = "submit" class = "btn btn-secondary">Submit</button>
                </form>
            </div>
            <div id = "chat">
                <h1 id = "chathead"></h1>
                <ul id = "messages">
                </ul>
                <input type = "text" id = "my_message" required autofocus>
                <button id = "sendbutton" class = "btn btn-secondary">Send</button>
                <br>
                <br>
                <button type = "submit" id = "leave_channel" class = "btn btn-secondary">Leave channel</button>
            </div>
        </main>
	</body>
</html>
